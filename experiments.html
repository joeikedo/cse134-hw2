    <h2>Canvas Japanese Flag</h2>
    <canvas id="japaneseFlag" width="200" height="110" style="border:1px solid #b9b9b9;">
        Sorry, your browser doesn't support this canvas element.
    </canvas> 
    <script>
        var canvas = document.getElementById('japaneseFlag');
        var context = canvas.getContext('2d');
        var centerX = canvas.width / 2;
        var centerY = canvas.height / 2;
        var radius = 32;

        context.beginPath();
        context.arc(centerX, centerY, radius, 0, 2 * Math.PI, false);
        context.fillStyle = 'red';
        context.fill();
        context.strokeStyle = '#ff0000';
        context.stroke();
    </script>
